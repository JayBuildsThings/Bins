    <script>
        // Global Error Handler
        window.onerror = function(message, source, lineno, colno, error) {
            console.error("Global Error:", message);
        };

        window.navigateTo = function(viewId) {
            const views = document.querySelectorAll('.view');
            views.forEach(el => {
                el.style.display = 'none';
                el.classList.remove('active');
            });
            const target = document.getElementById(viewId);
            if(target) {
                target.style.display = 'block';
                requestAnimationFrame(() => {
                    target.classList.add('active');
                    window.scrollTo(0, 0);
                    
                    // Trigger Logic based on View
                    if(viewId === 'view-log-activity') {
                        updateTimeField();
                        document.querySelectorAll('.custom-dropdown').forEach(el => el.classList.add('hidden'));
                    } else if (viewId === 'view-bin-locations') {
                        loadBinLocations();
                    } else if (viewId === 'view-contacts') {
                        loadContacts();
                    }
                });
            }
        };

        window.openMaps = function(address) {
            const query = encodeURIComponent(address);
            window.open(`https://www.google.com/maps/search/?api=1&query=${query}`, '_blank');
        };

        function updateTimeField() {
            const now = new Date();
            const dateStr = now.toLocaleDateString() + ' ' + now.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
            const el = document.getElementById('log-display-date');
            if(el) el.innerText = dateStr;
        }

        // --- TOAST NOTIFICATION SYSTEM ---
        window.showToast = function(message, isError = false) {
            const toast = document.getElementById('toast-notification');
            const toastMsg = document.getElementById('toast-message');
            const toastIcon = document.getElementById('toast-icon');

            toastMsg.innerText = message;
            
            if (isError) {
                toast.className = "fixed top-6 left-1/2 -translate-x-1/2 bg-surface-dark text-white px-6 py-4 rounded-xl shadow-2xl z-50 flex items-center gap-3 min-w-[300px] border-l-4 border-red-500 transition-all duration-300 transform scale-100 opacity-100";
                toastIcon.innerText = "error";
                toastIcon.className = "material-symbols-outlined text-red-500";
            } else {
                toast.className = "fixed top-6 left-1/2 -translate-x-1/2 bg-surface-dark text-white px-6 py-4 rounded-xl shadow-2xl z-50 flex items-center gap-3 min-w-[300px] border-l-4 border-green-500 transition-all duration-300 transform scale-100 opacity-100";
                toastIcon.innerText = "check_circle";
                toastIcon.className = "material-symbols-outlined text-green-500";
            }

            setTimeout(() => {
                toast.classList.add('opacity-0', 'scale-90', 'pointer-events-none');
                setTimeout(() => {
                     toast.className = "fixed top-6 left-1/2 -translate-x-1/2 bg-surface-dark text-white px-6 py-4 rounded-xl shadow-2xl z-50 flex items-center gap-3 min-w-[300px] border-l-4 border-transparent transition-all duration-300 transform scale-90 opacity-0 pointer-events-none";
                }, 300);
            }, 3000);
        };
    </script>

        try {
            const supabaseUrl = 'https://heuhhpjdcphdcrpwmirl.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhldWhocGpkY3BoZGNycHdtaXJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzIxMTksImV4cCI6MjA4MTU0ODExOX0.FGaDzZFo26DJvMOo5KshwtKLlCXSxVyz-bGBJkD26dI';
            
            let supabase;
            if (window.supabase) {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            } else {
                console.error("Supabase library NOT loaded.");
                window.showToast("Connection Error: Database library failed to load", true);
            }

            window.allContacts = [];

            // --- LOADING FUNCTIONS ---
            window.loadBinLocations = async function() {
                if(!supabase) return;
                const container = document.getElementById('bin-list-container');
                try {
                    const { data, error } = await supabase
                        .from('activity_logs')
                        .select('bin_id, address, activity_type, created_at')
                        .order('created_at', { ascending: false });

                    if(error) throw error;
                    if(!data || data.length === 0) { container.innerHTML = `<p class="text-center text-gray-500 mt-10">No bin activity logged yet.</p>`; return; }

                    const uniqueBins = new Map();
                    data.forEach(log => {
                        if(log.bin_id && !uniqueBins.has(log.bin_id)) uniqueBins.set(log.bin_id, log);
                    });
                    container.innerHTML = '';
                    uniqueBins.forEach(bin => {
                        const isPickup = bin.activity_type === 'PickUp';
                        const statusColor = isPickup ? 'border-status-not-assigned' : 'border-status-pickup';
                        const statusBg = isPickup ? 'bg-gray-100 text-gray-700' : 'bg-status-pickup/10 text-status-pickup';
                        const html = `
                        <article class="flex flex-col bg-surface-light dark:bg-surface-dark p-3.5 rounded-lg shadow-sm border-l-[6px] ${statusColor}">
                            <div class="flex items-start gap-3">
                                <div class="h-14 w-14 shrink-0 rounded-md bg-primary-yellow text-black flex flex-col items-center justify-center font-bold border border-yellow-500 shadow-sm">
                                    <span class="text-[10px] leading-none uppercase tracking-wider opacity-80">Bin</span>
                                    <span class="text-xl leading-none">${bin.bin_id}</span>
                                </div>
                                <div class="flex-1 flex flex-col gap-0.5">
                                    <div class="flex justify-between items-start">
                                        <h4 class="text-xl font-black text-text-main dark:text-white leading-tight">Bin #${bin.bin_id}</h4>
                                        <span class="${statusBg} text-[10px] font-bold px-1.5 py-0.5 rounded-md uppercase tracking-wide border border-black/5">${bin.activity_type || 'Unknown'}</span>
                                    </div>
                                    <div class="flex items-center gap-1.5 text-text-main dark:text-gray-200 cursor-pointer" onclick="openMaps('${bin.address}')">
                                        <span class="material-symbols-outlined text-gray-500 text-[18px]">location_on</span>
                                        <span class="text-sm font-medium leading-tight text-gray-600 dark:text-gray-400 hover:text-primary underline decoration-dotted">${bin.address}</span>
                                    </div>
                                </div>
                            </div>
                        </article>`;
                        container.innerHTML += html;
                    });
                } catch(e) { console.error("Bin Load Error:", e); container.innerHTML = `<p class="text-center text-red-500 mt-10">Error loading bins.</p>`; }
            };

            window.loadContacts = async function() {
                if(!supabase) return;
                const container = document.getElementById('contact-list-container');
                const searchInput = document.getElementById('contact-search');
                if(searchInput) searchInput.value = '';
                container.innerHTML = `<p class="text-center text-gray-500 animate-pulse mt-10">Loading contacts...</p>`;
                try {
                    const { data, error } = await supabase
                        .from('activity_logs')
                        .select('client_name, address, phone_number, created_at')
                        .order('created_at', { ascending: false });
                    if(error) throw error;
                    if(!data || data.length === 0) { container.innerHTML = `<p class="text-center text-gray-500 mt-10">No contacts logged yet.</p>`; window.allContacts = []; return; }
                    
                    const uniqueClients = new Map();
                    data.forEach(log => {
                        if(log.client_name && !uniqueClients.has(log.client_name)) uniqueClients.set(log.client_name, log);
                    });
                    window.allContacts = Array.from(uniqueClients.values()).sort((a, b) => a.client_name.localeCompare(b.client_name));
                    renderContacts(window.allContacts);
                } catch(e) { console.error("Contacts Load Error:", e); container.innerHTML = `<p class="text-center text-red-500 mt-10">Error loading contacts.</p>`; }
            };

            window.renderContacts = function(contacts) {
                const container = document.getElementById('contact-list-container');
                container.innerHTML = ''; 
                if(!contacts || contacts.length === 0) { container.innerHTML = `<p class="text-center text-gray-500 mt-10">No contacts found.</p>`; return; }
                contacts.forEach(client => {
                    const initials = client.client_name.split(' ').map(n => n[0]).join('').substring(0,2).toUpperCase();
                    const phone = client.phone_number || 'No Phone';
                    const html = `
                    <div class="bg-white dark:bg-surface-dark rounded-xl p-4 shadow-sm mb-4 border border-gray-100 dark:border-white/5">
                        <div class="flex items-start gap-4">
                            <div class="h-12 w-12 rounded-full bg-blue-100 text-blue-600 flex items-center justify-center text-xl font-bold shrink-0">${initials}</div>
                            <div class="flex-1 min-w-0">
                                <h3 class="text-lg font-bold text-gray-900 dark:text-white leading-none mb-1">${client.client_name}</h3>
                                <div class="flex flex-col gap-1">
                                    <div class="flex items-center gap-2 text-gray-700 dark:text-gray-300 cursor-pointer" onclick="openMaps('${client.address}')">
                                        <span class="material-symbols-outlined text-[18px] text-primary shrink-0">location_on</span>
                                        <p class="text-base font-medium leading-normal truncate hover:text-primary underline decoration-dotted">${client.address}</p>
                                    </div>
                                    <div class="flex items-center gap-2 text-gray-500 dark:text-gray-400">
                                        <span class="material-symbols-outlined text-[18px] text-gray-400 shrink-0">phone</span>
                                        <p class="text-sm font-medium leading-normal truncate">${phone}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="grid grid-cols-2 gap-2 mt-3 pt-2 border-t border-gray-100 dark:border-white/5">
                            <a href="tel:${phone}" class="flex items-center justify-center gap-2 h-10 rounded-md bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 font-bold text-base active:bg-green-200">
                                <span class="material-symbols-outlined text-xl">call</span><span>Call</span>
                            </a>
                            <button onclick="openMaps('${client.address}')" class="flex items-center justify-center gap-2 h-10 rounded-md bg-primary/10 text-primary font-bold text-base active:bg-primary/20">
                                <span class="material-symbols-outlined text-xl">directions</span><span>Directions</span>
                            </button>
                        </div>
                    </div>`;
                    container.innerHTML += html;
                });
            };

            window.filterContacts = function() {
                const query = document.getElementById('contact-search').value.toLowerCase();
                const filtered = window.allContacts.filter(c => c.client_name.toLowerCase().includes(query) || (c.address && c.address.toLowerCase().includes(query)) || (c.phone_number && c.phone_number.includes(query)));
                renderContacts(filtered);
            };

            // --- SUBMISSION LOGIC ---
            const addressInput = document.getElementById('log-address');
            const binInput = document.getElementById('log-bin-id');
            const clientInput = document.getElementById('log-client-name');
            const phoneInput = document.getElementById('log-phone');
            const passInput = document.getElementById('log-passcode');
            let debounceTimer;

            window.closeAllDropdowns = function(e) {
                if (e.target.tagName === 'INPUT' || e.target.classList.contains('custom-dropdown-item')) return;
                document.querySelectorAll('.custom-dropdown').forEach(el => el.classList.add('hidden'));
            };
            
            window.handleAutoFill = async function(input, dbColumn) {
                const val = input.value.trim();
                const listId = `suggestions-${dbColumn.replace('_', '-')}`;
                const listEl = document.getElementById(listId);
                if(!listEl) return;
                document.querySelectorAll('.custom-dropdown').forEach(el => { if(el.id !== listId) el.classList.add('hidden'); });
                if (val.length < 1) { listEl.classList.add('hidden'); return; }
                if (!supabase) return;

                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(async () => {
                    try {
                        const { data } = await supabase.from('activity_logs').select('address, bin_id, client_name, phone_number').ilike(dbColumn, `%${val}%`).limit(5);
                        listEl.innerHTML = '';
                        if (data && data.length > 0) {
                            const uniqueValues = [...new Set(data.map(item => item[dbColumn]))];
                            if(uniqueValues.length > 0) {
                                listEl.classList.remove('hidden');
                                uniqueValues.forEach(v => {
                                    if(v) {
                                        const div = document.createElement('div');
                                        div.className = "custom-dropdown-item p-3 hover:bg-gray-100 dark:hover:bg-white/5 cursor-pointer border-b border-gray-100 dark:border-white/5 last:border-none transition-colors text-sm font-medium text-gray-700 dark:text-gray-200";
                                        div.innerText = v;
                                        div.onclick = (e) => {
                                            e.stopPropagation();
                                            input.value = v;
                                            const fullRecord = data.find(d => d[dbColumn] === v);
                                            if(fullRecord) {
                                                if(fullRecord.bin_id && !binInput.value) binInput.value = fullRecord.bin_id;
                                                if(fullRecord.client_name && !clientInput.value) clientInput.value = fullRecord.client_name;
                                                if(fullRecord.phone_number && !phoneInput.value) phoneInput.value = fullRecord.phone_number;
                                                if(fullRecord.address && !addressInput.value) addressInput.value = fullRecord.address;
                                            }
                                            listEl.classList.add('hidden');
                                        };
                                        listEl.appendChild(div);
                                    }
                                });
                            } else listEl.classList.add('hidden');
                        } else listEl.classList.add('hidden');
                    } catch (e) { console.log("Auto-suggest error:", e); }
                }, 300);
            };

            window.submitLog = async function() {
                const btn = document.getElementById('submit-btn');
                const btnText = document.getElementById('submit-btn-text');
                const btnIcon = document.getElementById('submit-btn-icon');
                const originalText = "SUBMIT LOG";
                const originalIcon = "send";

                // 1. Basic Validation
                if (!addressInput.value) { window.showToast("Please enter an address", true); return; }
                if (!binInput.value) { window.showToast("Please enter a Bin #", true); return; }
                if (!passInput.value) { window.showToast("Enter passcode to submit", true); return; }

                btn.disabled = true;
                btnText.innerText = "Verifying...";
                btnIcon.classList.add("animate-spin");

                try {
                    // 2. PASSCODE CHECK
                    const { data: passData, error: passError } = await supabase
                        .from('app_settings')
                        .select('setting_value')
                        .eq('setting_key', 'submission_passcode')
                        .single();
                    
                    if(passError || !passData || passData.setting_value !== passInput.value) {
                        throw new Error("Invalid Passcode");
                    }

                    // 3. MASTER BIN CHECK
                    const { data: binData, error: binError } = await supabase
                        .from('master_bins')
                        .select('bin_id')
                        .eq('bin_id', binInput.value)
                        .single();

                    if (!binData) {
                        const proceed = confirm(`Warning: Bin #${binInput.value} is NOT in the Master List (1-30). Submit anyway?`);
                        if (!proceed) {
                            throw new Error("Submission cancelled");
                        }
                    }

                    // 4. SUBMIT
                    btnText.innerText = "Saving...";
                    
                    const { error: insertError } = await supabase
                        .from('activity_logs')
                        .insert([{ 
                            address: addressInput.value, 
                            bin_id: binInput.value,
                            client_name: clientInput.value,
                            phone_number: phoneInput.value,
                            activity_type: document.getElementById('log-type').value,
                            notes: "Logged via PWA"
                        }]);

                    if (insertError) throw insertError;

                    window.showToast('Activity Logged Successfully!');
                    setTimeout(() => {
                        addressInput.value = '';
                        binInput.value = '';
                        clientInput.value = '';
                        phoneInput.value = '';
                        passInput.value = ''; // Clear passcode
                        
                        btn.disabled = false;
                        btnText.innerText = originalText;
                        btnIcon.classList.remove("animate-spin");
                        window.navigateTo('view-main-menu');
                    }, 1500);

                } catch (err) {
                    window.showToast(err.message, true);
                    btn.disabled = false;
                    btnText.innerText = originalText;
                    btnIcon.classList.remove("animate-spin");
                }
            };
        } catch (globalErr) { console.error(globalErr); }

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').then(reg => {
                    reg.onupdatefound = () => {
                        const installingWorker = reg.installing;
                        installingWorker.onstatechange = () => {
                            if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                window.location.reload();
                            }
                        };
                    };
                }).catch(err => console.log('SW Fail', err));
            });
        }
    </script>
</body>
</html>
