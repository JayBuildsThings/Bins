<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>SwiftBins Control Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { "primary": "#ec1313", "dark": "#221010" },
                    fontFamily: { "display": ["Lexend", "sans-serif"] }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-slate-900 font-display">

    <!-- LOCK SCREEN OVERLAY -->
    <div id="lock-screen" class="fixed inset-0 z-[100] bg-dark flex items-center justify-center p-6 hidden">
        <div class="max-w-sm w-full bg-white rounded-3xl p-8 shadow-2xl text-center">
            <div class="w-20 h-20 bg-red-50 text-primary rounded-full flex items-center justify-center mx-auto mb-6">
                <span class="material-symbols-outlined text-4xl">vpn_key</span>
            </div>
            <h2 class="text-2xl font-black mb-2">Team Vault</h2>
            <p class="text-gray-500 text-sm mb-8">Enter your Shared Access Key to manage the Control Room.</p>
            <input type="password" id="access-key-input" placeholder="Enter Team Key" 
                   class="w-full h-14 bg-gray-100 border-none rounded-xl text-center font-bold tracking-widest mb-4 focus:ring-2 focus:ring-primary">
            <button onclick="unlockApp()" class="w-full h-14 bg-primary text-white font-bold rounded-xl shadow-lg active:scale-95 transition-transform">
                UNLOCK SYSTEM
            </button>
        </div>
    </div>

    <div class="max-w-4xl mx-auto min-h-screen p-6">
        <header class="flex items-center justify-between mb-10 border-b border-gray-200 pb-6">
            <div>
                <h1 class="text-3xl font-extrabold text-dark tracking-tight">CONTROL <span class="text-primary">ROOM</span></h1>
                <div class="flex items-center gap-2 mt-1">
                    <span id="connection-dot" class="w-2 h-2 rounded-full bg-yellow-400"></span>
                    <p id="connection-status" class="text-gray-500 text-sm">Initializing...</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <button onclick="logout()" class="text-xs font-bold text-red-500 hover:underline">LOGOUT</button>
                <a href="index.html" class="flex items-center gap-2 text-sm font-bold text-gray-500 hover:text-primary transition-colors">
                    <span>Go to App</span>
                    <span class="material-symbols-outlined">open_in_new</span>
                </a>
            </div>
        </header>

        <div class="max-w-md mx-auto">
            <section class="bg-white p-6 rounded-2xl shadow-sm border border-gray-100">
                <div class="flex items-center justify-between mb-6">
                    <div class="flex items-center gap-3">
                        <div class="p-3 bg-blue-50 text-blue-600 rounded-xl">
                            <span class="material-symbols-outlined text-2xl">delete</span>
                        </div>
                        <h2 class="text-xl font-bold">Master Bins</h2>
                    </div>
                    <span id="bin-count" class="bg-gray-100 text-gray-600 px-3 py-1 rounded-full text-xs font-bold">... Bins</span>
                </div>

                <div class="flex gap-2 mb-6">
                    <input type="text" id="new-bin-id" placeholder="Add Bin ID" class="flex-1 bg-gray-50 border-none rounded-lg focus:ring-2 focus:ring-blue-500">
                    <button onclick="addBin()" class="bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-colors">
                        <span class="material-symbols-outlined">add</span>
                    </button>
                </div>

                <div id="bin-list" class="h-[500px] overflow-y-auto pr-2 space-y-2">
                    <p class="text-center text-gray-400 mt-10">Loading...</p>
                </div>
            </section>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://heuhhpjdcphdcrpwmirl.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhldWhocGpkY3BoZGNycHdtaXJsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU5NzIxMTksImV4cCI6MjA4MTU0ODExOX0.FGaDzZFo26DJvMOo5KshwtKLlCXSxVyz-bGBJkD26dI';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        async function init() {
            const sharedKey = localStorage.getItem('swift_access_key');
            if (!sharedKey) {
                document.getElementById('lock-screen').classList.remove('hidden');
                return;
            }

            try {
                // Set the session key in Postgres for RLS
                await supabase.rpc('set_session_key', { key: sharedKey });
                
                document.getElementById('connection-status').innerText = "Vault Unlocked";
                document.getElementById('connection-dot').classList.replace('bg-yellow-400', 'bg-green-500');
                fetchBins();
            } catch (err) {
                console.error(err);
                document.getElementById('connection-status').innerText = "Vault Error";
            }
        }

        window.unlockApp = function() {
            const key = document.getElementById('access-key-input').value.trim();
            if (key) {
                localStorage.setItem('swift_access_key', key);
                location.reload();
            }
        };

        window.logout = function() {
            localStorage.removeItem('swift_access_key');
            location.reload();
        };

        async function fetchBins() {
            const listContainer = document.getElementById('bin-list');
            const { data, error } = await supabase.from('master_bins').select('*');
            
            if (error) {
                listContainer.innerHTML = `<p class="text-red-500 text-center">RLS Refused Access</p>`;
                return;
            }

            document.getElementById('bin-count').innerText = `${data.length} Bins`;
            listContainer.innerHTML = "";
            data.sort((a, b) => a.bin_id.localeCompare(b.bin_id, undefined, { numeric: true }));

            data.forEach(bin => {
                const el = document.createElement('div');
                el.className = "flex items-center justify-between p-3 bg-white border border-gray-100 rounded-lg group";
                el.innerHTML = `<span class="font-bold text-gray-700">Bin #${bin.bin_id}</span>
                                <button onclick="deleteBin('${bin.bin_id}')" class="text-gray-300 hover:text-red-500 group-hover:opacity-100 transition-opacity"><span class="material-symbols-outlined">cancel</span></button>`;
                listContainer.appendChild(el);
            });
        }

        async function addBin() {
            const id = document.getElementById('new-bin-id').value.trim();
            const sharedKey = localStorage.getItem('swift_access_key');
            if (!id || !sharedKey) return;

            const { error } = await supabase.from('master_bins').insert([{ bin_id: id, access_key: sharedKey }]);
            if (error) alert(error.message);
            else { document.getElementById('new-bin-id').value = ""; fetchBins(); }
        }

        async function deleteBin(id) {
            if(!confirm(`Delete Bin #${id}?`)) return;
            await supabase.from('master_bins').delete().eq('bin_id', id);
            fetchBins();
        }

        init();
    </script>
</body>
</html>
